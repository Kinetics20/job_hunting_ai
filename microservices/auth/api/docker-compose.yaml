services:
  auth_api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file:
      - ../.envs/.env
    ports:
      - "8086:80"
    networks:
      - backend_network
      - redis_network
      - proxy_network
    secrets:
      - source: redis_password
        target: redis_password
    develop:
      watch:
        - action: sync
          path: ../api
          target: /app
          ignore:
            - "*.pyc"
            - "__pycache__/"
            - ".venv/"


